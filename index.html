<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <div class="tab">
        <div class="title">about me.exe</div>

        <div class="buttons-container">
          <button type="button" class="buttons" id="minimize">
            <img src="./images/minimize.svg" alt="" />
          </button>

          <button type="button" class="buttons" id="buttons">
            <span class="restore-down"
              ><img src="./images/restore-down.svg" alt=""
            /></span>
            <span class="maximize"
              ><img src="./images/maximize.svg" alt=""
            /></span>
          </button>

          <button type="button" class="buttons" id="close">
            <img src="./images/close.svg" alt="" />
          </button>
        </div>
      </div>
      <div class="info-container"></div>
    </section>
    <div class="taskbar-container">
      <button type="button" class="start-btn">start</button>
      <div class="taskbar"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
